<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../static/style_home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="search-container">
        <form action="">
          <input type="text" placeholder="" name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <a href="/index" class="tit">MUSE BOARD</a>
      <div class="dropdown">
        <button class="dropbtn">
          <i class="fa fa-bars"></i>
        </button>
        <div class="dropdown-content">
          <a id="themeButton"><button>Cambia Tema</button></a>
          <a href="/form"><button>Form</button></a>
        </div>
      </div>
    </div>
<br>
<br>
<br>
<br>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
    <div class="container">
      {% for key in data %}
      <div class="square-container">
        <div class="text">{{data[key]['tag']}}</div>
      <div class="square" id="{{key}}">
        <div class="button" data-id="{{key}}"><img src="{{data[key]['items'][0][1]}}" style="width: auto; max-height: 70%;" ><p >{{data[key]['items'][0][0]}}</p></div>
        <div class="button" data-id="{{key}}"><img src="{{data[key]['items'][1][1]}}" style="width: auto; max-height: 70%;" ><p >{{data[key]['items'][1][0]}}</p></div>
        <div class="button" data-id="{{key}}"><img src="{{data[key]['items'][2][1]}}" style="width: auto; max-height: 70%;" ><p >{{data[key]['items'][2][0]}}</p></div>
        <div class="button" data-id="{{key}}"><img src="{{data[key]['items'][3][1]}}" style="width: auto; max-height: 70%;" ><p >{{data[key]['items'][3][0]}}</p></div>
      </div>
    </div>
      {% endfor %}
    </div>

<script>
  document.getElementById('themeButton').addEventListener('click', function() {
    var link = document.querySelector("link[href^='../static/style_home']");

    if (link.getAttribute('href') == '../static/style_home.css') {
      link.setAttribute('href', '../static/style_home_light.css');
    } else {
      link.setAttribute('href', '../static/style_home.css');
    }
  });
</script>

    <script src="../static/tracker.js"></script>
    <script src="../static/reloader.js"></script>
<!--    <script src="../static/color.js"></script>-->

  </body>
</html>
